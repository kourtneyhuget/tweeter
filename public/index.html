<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font Import-->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/display-tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div><b>Write</b> a new tweet</div>
  </nav>

  <header id="main-header">
    <div id="header-image">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div id="header-name">
      <h2>Kourtney Huget</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <label for="tweet-text"><b>What are you humming about?</label></b></label>
        <textarea id="tweet-text" class="text-line"></textarea>
        <div>
          <br>
          <button id="tweetButton" type="submit">Tweet</button>
          <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <br>
    <section class="tweets-container">
      <article class="display-tweet">
        <header class="header-tweet-child">
          <div>
            <img src="https://i.imgur.com/nlhLi3I.png" />
            <p> Kourt</p>
          </div>
          <p class="handle">@khuget</p>
        </header>
        <p class="tweet">here is the tweet</p>
        <footer class="footer-tweet-child">
          <p class="days-ago">10 days-ago</p>
          <p class="icons"> &#127988 &#x2794 &#10084 </p>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
